
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Story Shaper - Adventures Unleashed</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // Based on https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects to the root
    // with that query string attached to the URL.
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
